<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="form">
            <form action="">
                <div class="header">
                    <h1>KodeCamp registration</h1>
                    <h3>Please fill the form below to get on the KodeCamp train</h3>
                </div>
                <div>
                    
                    <div class="body">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
                    <label for="email">Email</label><br>
                    <input type="text" placeholder="Enter your email"><br>
                  
                    </div>
                
                <div class="body">
                    <label for="">Gender</label><br>
                    <input type="radio" name="sex" value="female">female<br>
                    <input type="radio" name="sex" value="male">male<br>
                </div>
                <div class="body">
                    <label for="edulevel">Education level</label><br>
                    <select name="" id="edulevel">
                        <option value="">your education level</option>
                        <option value="">High school</option>
                        <option value="">Associative degree</option>
                        <option value="">Bachelors degree</option>
                        <option value="">Masters degree</option>
                        <option value="">PHD</option>
                    </select>
                </div>
                        <div class="body">
                        <label for="">Do you have a laptop ?</label><br>
                        <select name="" id="">
                            <option value="">select your answer</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                        </select>
                        </div>
                        <div class="body">
                            <label for="tick">How did you hear about KodeCamp</label><br>
                            <input type="checkbox" name=" friends" id="tick">friends<br>
                            <input type="checkbox" name=" social media" id="tick">social media<br>
                            <input type="checkbox" name=" school" id="tick">school<br>

                        </div>
                        <div class="body">
                            <label for="track">What track are you registering for ?</label><br>
                            <input type="checkbox" name="frontend web development" id="track">frontend web development<br>
                                  <input type="checkbox" name="Backend web development" id="track">Backend web development<br>
                                  <input type="checkbox" name="android development" id="track">android development<br>
                                  <input type="checkbox" name="UI/UX design" id="track">UI/UX design<br>
                                  <input type="checkbox" name="react" id="track">React<br>
                                  <input type="checkbox" name="PHP" id="track">PHP<br>
                                  <input type="checkbox" name="product management" id="track">product management<br>
                                  <input type="checkbox" name="python" id="track">python<br>
                                  <input type="checkbox" name="node.js" id="track">node.js<br>
                                  <input type="checkbox" name="java" id="track">java<br>
                                  <input type="checkbox" name="Data Analysis" id="track">Data Analysis<br>    
                            
                        </div>
                            <div class="body">
                                <label for="level">What level are you on</label><br>
                                <input type="radio" name="sex" id="level" value="Beginner">Beginner<br>
                                <input type="radio" name="sex" id="level" value="Intermediate">Intermediate<br>

                            </div>
                            <div class="body">
                                <label for="ur">Tell us about yourself</label><br>
                                <textarea name="" id="ur" cols="30" rows="10" placeholder="Define yourself"></textarea>
                            </div>
                    
                        <div class="body">
                            <label for="country">Country</label><br>
                                 <select name="" id="country">
                                     <option value="">Kenya
                                         <option value="">Nigeria</option>
                                         <option value="">Libya</option>
                                         <option value="">Algeria</option>
                                         <option value="">Burundi</option>
                                         <option value="">Rwanda</option>
                                         <option value="">Uganda</option>
                                         <option value="">Malawi</option>
                                         <option value="">South Africa</option>
                                         <option value="">Sudan</option>
                                         <option value="">Ethiopia</option>
                                     </option>
                                 </select>

                        </div>
                        <div>
                            <input type="submit" value="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
